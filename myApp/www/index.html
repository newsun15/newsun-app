<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>
    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <script src="lib/moment/moment.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>
  </head>

  <body ng-app="starter" ng-controller="MainCtrl">
    <ion-pane class="main" ng-click="go()">
        <div class="title">
            <p>오늘 해가 뜨는 시간</p>
        </div>
        <div class="time">
            <span class="hour">{{ hour }}</span>
            <span class="colon">&colon;</span>
            <span class="min">{{ min }}</span>
        </div>

        <div class="upwrap" style="background-color: rgba(0, 0, 0, {{ upStyle }})">
            <div class="up">
            </div>
        </div>
        <div class="downwrap" style="background-color: rgba(0, 0, 0, {{ downStyle }})">
        </div>
            <div class="down">
            </div>
        <a class="share" href="https://twitter.com/intent/tweet?original_referer=https%3A%2F%2Fexample.com&text=내일%2007시%2047분에%20우리%20같이%20해%20보러%20가지%20않을래%3F&url=&via=new_sun_15">
        </a>
        <div class="sun" ng-style="sunStyle">
        </div>

    </ion-pane>
  </body>
</html>
